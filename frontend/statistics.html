<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Statistics</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <ul class="navbar-nav">

                        <a class="nav-link" href="index.html"><i class="fas fa-tasks"></i> All Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mytasks.html"><i class="fas fa-user"></i> My Tasks</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-chart-pie"></i> Statistics <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>Statistics</h2>
            <p id="completion-percentage">Percentage of tasks completed: <span id="percentage">0%</span></p>
            <!-- Additional statistics content goes here -->
        </section>

    <footer class="bg-light">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Add your logic to calculate the percentage of completed tasks
        const totalTasks = 10; // Replace with the actual total number of tasks
        const completedTasks = 7; // Replace with the actual number of completed tasks

        const percentage = (completedTasks / totalTasks) * 100;
        document.getElementById('percentage').innerText = `${percentage.toFixed(2)}%`;
    </script>
